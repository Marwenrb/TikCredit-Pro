type User @table {
  firstName: String!
  lastName: String!
  email: String!
  createdAt: Timestamp!
  phoneNumber: String
  address: String
}

type LoanType @table {
  name: String!
  description: String!
  interestRateRange: String
  maxAmount: Float
}

type LoanApplication @table {
  applicationId: String!
  status: String!
  applicationDate: Date!
  requestedAmount: Float!
  user: User
  loanType: LoanType
  purpose: String
  submissionDate: Timestamp
  approvedAmount: Float
  rejectionReason: String
}

type Document @table {
  fileName: String!
  fileType: String!
  uploadDate: Timestamp!
  documentUrl: String!
  loanApplication: LoanApplication
  description: String
}

type FinancialInfo @table {
  income: Float!
  employmentStatus: String!
  employmentType: String!
  user: User
  loanApplication: LoanApplication
  employerName: String
  monthlyExpenses: Float
  creditScore: Int
}