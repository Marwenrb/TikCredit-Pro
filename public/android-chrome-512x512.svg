<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="112" fill="#1E3A8A"/>
  
  <!-- Gradient overlay for premium look -->
  <defs>
    <linearGradient id="bgGrad512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="arrowGrad512" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow512" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="512" height="512" rx="112" fill="url(#bgGrad512)"/>
  
  <!-- Main arrow shape (credit/growth symbol) -->
  <path d="M256 128L320 224H352L288 320H224L160 224H192L256 128Z" fill="url(#arrowGrad512)" filter="url(#glow512)"/>
  <path d="M256 320L192 224H224L288 320H256Z" fill="#60A5FA" opacity="0.8"/>
  
  <!-- Gold accent dot -->
  <circle cx="256" cy="384" r="32" fill="#F59E0B"/>
  <circle cx="256" cy="384" r="22" fill="#FBBF24"/>
  
  <!-- Subtle shine effect -->
  <ellipse cx="212" cy="180" rx="42" ry="20" fill="white" opacity="0.1"/>
</svg>

